name: Build SAMP Launcher APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do C처digo
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Instalar Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r21e # Vers찾o padr찾o para compilar as libs .so do SAMP

      - name: Permiss찾o para o Gradle
        run: chmod +x gradlew

      - name: Compilar APK (Release)
        run: ./gradlew assembleDebug

      - name: Upload do APK Gerado
        uses: actions/upload-artifact@v4
        with:
          name: Launcher-SAMP-Mobile
          path: app/build/outputs/apk/debug/*.apk
